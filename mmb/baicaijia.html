<!-- 创建菜单模板 -->
<script type="text/html" id="productMenu">
    {{each result value index}}
        <li data-id="{{value.titleId}}" class="{{index == 0?'active':''}}"><a href="#">{{value.title}}</a></li>
    {{/each}}
</script>

<!-- 创建商品详情模板 -->
<script type="text/html" id="peoductList">
    {{each result value}}
    <li class="mui-table-view-cell mui-media data-id={{value.productId}}">
        
            <!-- 媒体信息左侧 -->
            <div class="mui-media-object mui-pull-left product-left">
                 {{@value.productImg}}
            </div>
            <!-- 媒体信息右侧 -->
            <div class="mui-media-body product-right">
                {{@value.productName}}
                <div class="price">
                    {{@value.productPrice}}
                </div>
                <div class="discounts">
                    {{@value.productCouponRemain}}
                </div>
                <div class="num">
                   {{@value.productCoupon}}
                    {{@value.productHref}}
                </div>
            </div>
    </li>
    {{/each}}
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凑单品</title>
    <!-- 引包: 1.mui包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 文字图标包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- less -->
    <link rel="stylesheet/less" href="./less/gsproduct.less">
    <!-- less编译 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <div class="top">
            <a href="index.html" class="fa fa-chevron-left left"></a>
            <h3>凑单品</h3>
            <a href="#" class="download">下载</a>
        </div>
        <div class="nav">
            <div class="shop-list">
                <ul class="mui-table-view">
                    <li class="shop" data-shop-id="0">
                        <a href="#item1" class="mui-control-item normol">
                            京东

                        </a>
                        <i class="fa fa-caret-up"></i>
                    </li>
                    <li class="city" data-area-id="0">
                        <a href="#item2" class="mui-control-item">
                            华北

                        </a>
                        <i class="fa fa-caret-up"></i>
                    </li>
                    <li class="price">
                        <a href="#item3" class="mui-control-item">
                            全部价格

                        </a>
                        <i class="fa fa-caret-up"></i>
                    </li>
                </ul>
                <div class="fa fa-search search"></div>
            </div>
            <div class="secondary">
                <div id="item1" class="mui-control-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <a href="#">
                                第一个选项卡子项-1
                            </a>
                            <i class="fa fa-check"></i>
                        </li>
                    </ul>
                </div>
                <div id="item2" class="mui-control-content">
                    <ul class="mui-table-view">
                    </ul>
                </div>
                <div id="item3" class="mui-control-content">
                    <ul class="mui-table-view">
                    </ul>
                </div>
            </div>
        </div>

    </header>
    <main id="main">
        <section id="gsproduct">
            <div id="refreshContainer" class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="http://img12.360buyimg.com/n7/jfs/t4396/317/2394242307/411767/ec78da9e/58eeea47N40c827ec.jpg">
                                <p class="product-name">廿一客(21cake)专用餐具1人</p>
                                <span>
                                    <i class="prodcut-price">￥0.50</i>
                                    <button type="button" class="mui-btn mui-btn-warning go-coudan">去凑单</button>
                                </span>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>

    <script type="text/html" id="getgsshopTpl">
        {{each result value}}
            <li class="mui-table-view-cell">
                <a href="#" data-shop-id="{{value.shopId}}">
                    {{value.shopName}} 
                </a>
                <i class="fa fa-check"></i>
            </li>
        {{/each}}
    </script>
    <script type="text/html" id="getgsshopareaTpl">
        {{each result value}}
            <li class="mui-table-view-cell">
                <a href="#" data-area-id="{{value.areaId}}">
                    {{value.areaName}} 
                </a>
                <i class="fa fa-check"></i>
            </li>
        {{/each}}
    </script>

    <script type="text/html" id="getgsproductTpl">
        {{each result value}}
            <li>
                <a href="#" data-id="{{value}}">
                    <img src="{{value.productImg}}">
                    <p class="product-name">{{value.productName}}</p>
                    <span>
                        <i class="prodcut-price">{{value.productPrice}}</i>
                        <button type="button" class="mui-btn mui-btn-warning go-coudan" data-id="{{value}}">去凑单</button>
                    </span>
                </a>
            </li>
        {{/each}}
    </script>

    <script src="./js/gsproduct.js"></script>
    <script src="./js/base.js"></script>
</body>

</html>

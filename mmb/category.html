    <!-- 创建商品分类标题功能的模板 -->
    <script id="categorytitleTpl" type="text/html">
      {{each result value}}
      <li class="mui-table-view-cell mui-collapse categoryli  mui-active">
                    <a id="on-events-selector-data-handler" href="#on-events-selector-data-handler">
                        <h4  class="name">
                           <span class="icon-link topproductnavtitle" data-titleId="{{value.titleId}}">{{value.title}}</span>
                            <span class="mui-icon mui-icon-arrowup mui-pull-right icondownup"></span>
                         </h4>
                    </a>
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <div class="mui-row categorylist{{value.titleId}}"data-title="{{ value.title }}">
                                <div class="mui-col-xs-4"></div>
                            </div>
                        </li>
                    </ul>
       </li>
    {{/each}}            
   
    </script>
     <!-- 创建商品分类列表功能的模板 -->
     <script id="categorylistTpl" type="text/html">
     {{each result value}}
         <div class="mui-col-xs-4 btn-product"  data-categoryId="{{value.categoryId}}" data-titleId="{{value.titleId}}">{{value.category}}</div>
     {{/each}}
     </script>

<body>

                <label>手机号</label>
                <input type="tel" class="mui-input-clear tel" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input type="email" class="mui-input-clear email" placeholder="请输入邮箱">
            </div>
            <div class="mui-button-row">

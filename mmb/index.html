    <script src="lib/less/less.js"></script>
</head>

<body>
    <header id="header">

        </div>
        <div class="nav">
            <ul>
                <li class="active"><a href="index.html">首页</a></li>
                <li><a href="#">省钱控</a></li>
                <li><a href="#">查历史价</a></li>
                <li><a href="#">比价搜索</a></li>

                <li><a href="#">白菜价</a></li>
                <li><a href="#">小时风云榜</a></li>
            </ul>
        </div>
    </header>
    <main id="main">
        <section id="nav">
            <ul>
                <li><a href="#"><img src="images/ic_search.png" alt="">
                        <p>比价搜索</p>
                    </a></li>
                <li><a href="#"><img src="images/ic_cu.png" alt="">
                        <p>省钱控</p>
                    </a></li>
                <li><a href="#"><img src="images/ic_coudanpin.png" alt="">
                        <p>国内折扣</p>
                    </a></li>
                <li><a href="#"><img src="images/ic_bcj.png" alt="">
                        <p>白菜价</p>
                    </a></li>
                <li><a href="#"><img src="images/ic_temai.png" alt="">
                        <p>小时风云榜</p>
                    </a></li>
                <li><a href="#"><img src="images/ic_trend.png" alt="">
                        <p>查历史价</p>
                    </a></li>
                <li><a href="#"><img src="images/ic_pp.png" alt="">
                        <p>品牌大全</p>
                    </a></li>
                <li><a href="#"><img src="images/ic_coudanpin.png" alt="">
                        <p>凑单品</p>
                    </a></li>
            </ul>
        </section>
        <section id="content">
            <a href="#" class="title">
                <span>超值折扣推荐</span>
                <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
            </a>
            <ul>
            </ul>
            <div class="more-bar">
                <a href="moneyctrl.html">
                    更多优惠信息 >>
                </a>
            </div>
        </section>
    </main>
    <section class="footer-top">
            <a href="category.html">
                <span>品牌排行</span>
                <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
            </a>
    </section>
    <footer id="footer">
       
        <div class="mui-row top">
            <div class="mui-col-xs-4"><a href="login.html">登录</a></div>
            <div class="mui-col-xs-4"><a href="register.html">注册</a></div>
            <div class="mui-col-xs-4"><a href="#">返回顶部</a></div>
        </div>
        <div class="content">
            <p><a href="https://at.umeng.com/onelink/Pvmmmy" class="download">手机APP下载</a> <a href="index.html">慢慢买手机版</a>
                -- 掌上比价平台 </p>
            <p>m.manmanbuy.com </p>
        </div>
    </footer>
    <script type="text/html" id="navTpl">
        {{each result value index}}
        <li class="{{index == 0 ? "active":""}}"><a href="{{value.titlehref}}">{{value.name}}</a></li>
        {{ /each }}
    </script>
    <script type="text/html" id="getmenuTpl">
        {{each result value index}}
        <li class='{{index==7 ? "more" : ""}}'  style='{{ index > 7 ? "display:none" : "" }}'>
            <a href="{{index == 7 ? "jacascript:0": value.titlehref }}">
                {{@value.img}}
            <p>{{value.name}}</p>
        </a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="getmoneyctrlTpl">
        {{each result value }}
        <li>
                <a href="save-sale.html?productid={{value.productId}}">
                    <div class="left">
                       {{@value.productImg2}}
                    </div>
                    <div class="right">
                        <p class="product-name">
                            {{value.productName}}
                            <span>{{value.productPinkage}}</span>
                        </p>
                        <div class="releated">
                            <div class="product-from">
                                {{value.productFrom}} | {{value.productTime}}
                            </div>
                            <div class="common">
                                <i class="fa fa-commenting-o"></i>
                                <span>{{value.productComCount.replace(/[^0-9]/ig,"")}}</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            {{/each}}
    </script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
